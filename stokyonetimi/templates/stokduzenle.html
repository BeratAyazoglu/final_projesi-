{% extends "base.html" %}
{% block title %}Stok Düzenle{% endblock %}

{% block content %}
<h2>Stok Düzenle</h2>
<form method="POST">
    <label>Ürün Adı:</label><br>
    <input type="text" name="product_name" value="{{ stock.product_name }}" required><br>

    <label>Miktar:</label><br>
    <input type="number" name="quantity" value="{{ stock.quantity }}" required><br>

    <label>Fiyat:</label><br>
    <input type="number" step="0.01" name="price" value="{{ stock.price }}" required><br>

    <label>Kategori:</label><br>
    <input type="text" name="category" value="{{ stock.category }}" required><br>

    <label>Barkod:</label><br>
    <input type="text" name="barcode" value="{{ stock.barcode }}" required><br>

    <button type="submit">Güncelle</button>
</form>
<footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    &copy; Ayazoglu Yazılım - 2025 Stok Yönetimi Uygulaması | Tüm Hakları Saklıdır.
</footer>
{% endblock %}
