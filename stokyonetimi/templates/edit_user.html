{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Kullanıcı Düzenle</h2>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="first_name">Ad</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Soyad</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="is_admin">Admin Yetkisi</label>
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Güncelle</button>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Geri</a>
            </div>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    &copy; Ayazoglu Yazılım - 2025 Stok Yönetimi Uygulaması | Tüm Hakları Saklıdır.
</footer>
{% endblock %}
