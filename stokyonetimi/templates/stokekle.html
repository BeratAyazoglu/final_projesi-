<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Stok Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Yeni Stok Ekle</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Adet</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Fiyat (₺)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="barcode" class="form-label">Barkod</label>
                <input type="text" class="form-control" id="barcode" name="barcode" required>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Üretici</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
<footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    &copy; Ayazoglu Yazılım - 2025 Stok Yönetimi Uygulaması | Tüm Hakları Saklıdır.
</footer>
</html>
