<form method="POST" class="form-container">
    <label>Ürün Adı:</label>
    <input type="text" name="product_name" value="{{ stock.product_name if stock else '' }}" required>

    <label>Miktar:</label>
    <input type="number" name="quantity" value="{{ stock.quantity if stock else '' }}" required>

    <label>Fiyat (₺):</label>
    <input type="number" step="0.01" name="price" value="{{ stock.price if stock else '' }}" required>

    <label>Kategori:</label>
    <input type="text" name="category" value="{{ stock.category if stock else '' }}" required>

    <label>Barkod:</label>
    <input type="text" name="barcode" value="{{ stock.barcode if stock else '' }}" required>

    <label>Üretici:</label>
    <input type="text" name="manufacturer" value="{{ stock.manufacturer if stock else '' }}">

    <label>Tarih:</label>
    <input type="date" name="created_at" value="{{ stock.created_at.strftime('%Y-%m-%d') if stock else '' }}" required>

    <button type="submit">{{ button_text }}</button>
</form>

<style>
.form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-container label {
    font-weight: bold;
}

.form-container input, .form-container button {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-container button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
}
</style>
